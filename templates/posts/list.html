{% extends 'base.html' %}


{% block title %} Posts {% endblock title %}

{% block content %}
<h1>{{ title }}</h1>
{% for post in post_list %}
<div class="card">
    <div class="card-body">
        <h5 class="card-title">{{ post.ttile }}</h5>
        <h6 class="card-subtitle mb-2 text-body-secondard">{{ post.subtitle }}</h6>
        <p class="card-text">{{ post.body | truncatechars:128 }}</p>

        <a href="{% url 'detail' post.id %}" class="card-link">Contine reading...</a>
    
    </div>

</div>

{% endfor %}
{% endblock content %}
